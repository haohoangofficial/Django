<!doctype html>
<html lang="en">
    {% load static %}
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'accounts/css/style.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">


    <title>Login Form</title>
  </head>
  <body>
    <div class="container h-100">
        <div class="row h-100 justify-content-center align-items-center">
          <div class="col-4">
            <div class="card">
                <h4 class="text-center login-label">Login</h4>
                <form method="POST" action="" class="login-form pl-3 pr-3">
                    {% csrf_token %}
                  <div class="form-group">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <div class="input-group-text">
                            <i class="fas fa-user"></i>
                        </div>
                      </div>
                      <input name ="username" type="text" class="form-control" id="inlineFormInputGroup" placeholder="Username">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                          <div class="input-group-text">
                              <i class="fas fa-lock"></i>
                          </div>
                        </div>
                        <input name="password"  type="password" class="form-control" id="inlineFormInputGroup" placeholder="Password">
                      </div>

                  </div>
                  <div class="d-flex justify-content-center">
                      <button type="submit" class="btn btn-block btn-primary">LOGIN</button>
                  </div>

                </form>
                <div class="mt-4">
                    {% for message in messages %}
                        <p class="d-flex justify-content-center" id="message"> {{ message }}</p>
                    {% endfor %}
                    <div class="d-flex justify-content-center links">

                        Already have an account? <a href="{% url 'signupPage' %}" class="ml-2">Signup</a>
                    </div>
                </div>
            </div>

          </div>
